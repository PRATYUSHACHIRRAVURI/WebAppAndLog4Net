<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body bgcolor="0099CC">
    <img src="Effective_Programming_for_America_logo.svg[1].png" width="200" height="80">
    <form name="loginForm">
        <table width="30%" bgcolor="0099CC" align="center">

            <tr>
                <td colspan=5><center><font size=6><b>Epam Login Page</b></font></center></td>
            </tr>
            
            <tr>
                <td>Username:</td>
                <td><input type="text" size=32 name="userid"></td>
            </tr>
            
            <tr>
                <td>Password:</td>
                <td><input type="Password" size=32 name="pwd"></td>
            </tr>

            <tr>
                <td><input type="Reset"></td>
                <td><input type="submit" onclick="return check(this.form)" value="Login"></td>
            </tr>

        </table>
    </form>
</body>
</html>
